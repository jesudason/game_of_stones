<!DOCTYPE html>
<html>
<head>
	<title>Stones Game</title>
	<link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>    
    <section class="preGame">
        <h1 class="mainTitle">GAME OF STONES</h1> 
        <h2 class="subTitle">HOW TO PLAY</h2>
        <p>Stones are set up in three rows. Two players take it in turns to select any number of stones from one row.
        A player loses if they are left with the last stone</p>
        <div class="playBtns">
            <button class="playFriend">PLAY A FRIEND</button>
            <button class="playComp">PLAY THE COMPUTER</button>
        </div>
    </section>
    </header>
    <main>
        <aside class="endGame">
              <!-- <form> -->
                    <h2>GAME OVER</h2>
                    <h1 class="compWins">COMPUTER WINS</h1>
              <!-- </form> -->
        </aside>
        <section class="game">
            <section class="row1">
                <h1 class="title">GAME OF STONES</h1> 
                <button class="button btnrow1" id="0"></button>
                <button class="button btnrow1" id="1"></button>
                <button class="button btnrow1" id="2"></button>
            </section>
            <section class="row2">
                <button class="button btnrow2" id="3"></button>
                <button class="button btnrow2" id="4"></button>
                <button class="button btnrow2" id="5"></button>
                <button class="button btnrow2" id="6"></button>
                <button class="restart"><h2>Restart</h2></button>
                <button class="endTurn"><h2>Remove Stones</h2></button>
            </section>
            <section class="row3">
                <button class="button btnrow3" id="7"></button>
                <button class="button btnrow3" id="8"></button>
                <button class="button btnrow3" id="9"></button>
                <button class="button btnrow3" id="10"></button>
                <button class="button btnrow3" id="11"></button>
            </section>
            <h2><div class="instructions"></div></h2>
         </section>
    </main> 
    
    <!-- <script src="app.js"></script> -->
    <script src="appCompMoves.js"></script>
</body>
</html>
